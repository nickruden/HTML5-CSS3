<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
</head>
<body>

  <!-- Unordered list -->
  <ul>
    <li>potatoes</li>
    <li>tomato</li>
    <li>orange</li>

    <li> <a href="#">Home</a> </li>
    <li> <a href="about.html">About</a> </li>
    <li> <a href="#">Contact</a> </li>
  </ul>
  <hr>

  <!-- Ordered list -->
  <ol class="ol">
    <li>first</li>
    <li>second</li>
    <li>third</li>
  </ol>
  <hr>

  <!-- Mixed list -->
  <ul>
    <li>Meat</li>
    <li>Salad
      <ol>
        <li>corn</li>
        <li>cucumber</li>
      </ol>
    </li>
    <li>Soup</li>
  </ul>
</body>
</html>
